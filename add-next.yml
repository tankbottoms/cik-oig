          - heading "OIG Cross-Reference" [level=4] [ref=e409]
          - paragraph [ref=e410]:
            - text: Extracted names are batched and checked against the OIG LEIE database. Matching uses normalized keys (lowercase, alphanumeric only). An
            - strong [ref=e411]: exact match
            - text: requires both last name and first name to match. A
            - strong [ref=e412]: partial match
            - text: triggers when the last name matches and first name is a prefix match (e.g., "Rob" matches "Robert"). Business names are also checked with substring matching.
          - paragraph [ref=e413]: Results link to the OIG verification page via a server-side proxy that handles the ASP.NET WebForms ViewState/PostBack mechanism to submit the search form and return official results.
